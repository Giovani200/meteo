<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <title>meteo</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-crosshairs"></i>
            <input type="text"  placeholder="Search...">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="img/oops.jpg" alt="404 page">
            <h1>404!  Invalid location :/</h1>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>


        <div class="weather-infos">
            <div class="humidity">
                <i class="fa-solid fa-cloud-showers-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
         </div>
            

            <div class="wind">
               <div class="humidity">
                <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>



    </div>












    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
